<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avi Nehama</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --bg-glass: rgba(255, 255, 255, 0.1);
            --border-glass: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
                        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            padding: 60px 50px;
            max-width: 650px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 24px;
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
            transform-origin: 70% 70%;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            10%, 30% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            40%, 60% { transform: rotate(0deg); }
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.25em;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 40px;
            letter-spacing: -0.01em;
        }

        .contact {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .contact-item {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 24px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .contact-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.2);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(139, 92, 246, 0.15) 100%);
        }

        .contact a {
            color: var(--primary);
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: var(--primary-dark);
        }

        .contact-icon {
            font-size: 1.3em;
        }

        .tabs {
            margin-top: 40px;
            text-align: left;
        }

        .tab-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.08);
        }

        .tab-button {
            padding: 12px 24px;
            background: transparent;
            border: none;
            font-family: inherit;
            font-size: 1em;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab-button:hover {
            color: var(--primary);
        }

        .tab-button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .publications-list {
            list-style: none;
            padding: 0;
        }

        .publication-item {
            padding: 20px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
            border-radius: 12px;
            border: 1px solid rgba(99, 102, 241, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .publication-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.15);
            border-color: rgba(99, 102, 241, 0.2);
        }

        .publication-title {
            font-weight: 600;
            font-size: 1.1em;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .publication-authors {
            color: var(--text-secondary);
            font-size: 0.95em;
            margin-bottom: 6px;
        }

        .publication-venue {
            color: var(--text-secondary);
            font-size: 0.9em;
            font-style: italic;
        }

        .about-content {
            text-align: left;
        }

        .about-content p {
            color: var(--text-secondary);
            margin-bottom: 16px;
            line-height: 1.7;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.2em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .emoji {
                font-size: 3em;
            }

            .tab-button {
                padding: 10px 16px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ‘‹</div>
        <h1>Hi, I'm Avi Nehama</h1>
        <p class="subtitle">Welcome to my GitHub profile</p>
        
        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('about')">About</button>
                <button class="tab-button" onclick="switchTab('publications')">Publications</button>
            </div>

            <div id="about" class="tab-content active">
                <div class="about-content">
                    <p>Hi, I'm Avi Nehama. Welcome to my GitHub profile!</p>
                    <div class="contact">
                        <div class="contact-item">
                            <span class="contact-icon">ðŸ“«</span>
                            <a href="mailto:avi.nehama@gmail.com">avi.nehama@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="publications" class="tab-content">
                <ul class="publications-list">
                    <li class="publication-item">
                        <div class="publication-title">Your Publication Title Here</div>
                        <div class="publication-authors">Author 1, Author 2, Avi Nehama</div>
                        <div class="publication-venue">Journal/Conference Name, Year</div>
                    </li>
                    <!-- Add more publications as needed -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            // Remove active class from all buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });

            // Show selected tab content
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked button
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
